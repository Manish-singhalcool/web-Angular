<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
         <label for="title1" class="form-label">Title</label>
         <input type="text" [(ngModel)]="title1"  class="form-control" name="title1" id="title1">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
    </div>
    
    <button type="submit" class="btn btn-sm btn-primary">Add Crud</button>
  </form>
