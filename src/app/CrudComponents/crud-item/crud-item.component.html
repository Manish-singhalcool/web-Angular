<div class="my-3">
    <h5 [ngClass]="{'strike': !crud.active}">{{crud.title}}</h5>
    <p [ngClass]="{'strike': !crud.active}">{{crud.desc}}</p>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="OnCheckBoxClick(crud)" [checked]="!crud.active">
      <label class="form-check-label" for="exampleCheck1{{i}}">Toggle Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="Onclick(crud)">Delete</button>
</div>
