    <div class="container">
        <div class="row">
              <input ngModel [(ngModel)]="FilterText" type="text" (keyup)="filterData()" class="searchbox" name="search" placeholder="Search Item">
        </div>
        <div class="container">
            <div class="mat-elevation-z8">
                <table mat-table matSort  [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                
                    <!-- username Column -->
                    <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>
                    
                    <!-- address Column -->
                    <ng-container matColumnDef="address.city">
                        <th mat-header-cell *matHeaderCellDef> City </th>
                        <td mat-cell *matCellDef="let row"> {{row.address.city}} </td>
                    </ng-container>
                    <!-- phone Column -->
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef> Phone </th>
                        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                    </ng-container>
                  <!-- Edit Column -->
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                        <a [routerLink]="['/listofemployee',row.id]"> 
                        <mat-icon color="primary">edit</mat-icon>
                        </a>    
                    </td>
                </ng-container>
                
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="100"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>
            </div>
         </div>
    </div>
